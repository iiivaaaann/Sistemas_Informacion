<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Contenedor principal -->
<div class="container">
    <h3 class="mt-4">Indica cuántos servicios a mostrar en el top:</h3>
    <form action="" method="post">
        <label class="form-label">Top IP's problemáticas</label>
        <input type="number" name="numIP" class="form-control mb-3">
        <label class="form-label">Top dispositivos vulnerables</label>
        <input type="number" name="numDisp" class="form-control mb-3">
        <input type="submit" value="Mostrar" class="btn btn-primary">
    </form>
    <!-- Mostrar las imágenes -->
    {%if numIP%}
    <img src="/static/images/{{f1}}" class="img-fluid">
    {%endif%}
    {%if numDisp%}
    <img src="/static/images/{{f2}}" class="img-fluid">
    {%endif%}
</div>
<!-- Enlace al archivo JavaScript de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
